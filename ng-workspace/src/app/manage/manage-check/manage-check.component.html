<nz-datepicker [(ngModel)]="_date" [nzPlaceHolder]="'选择日期'" [nzDisabledDate]="_disabledDate" style="margin-right: 8px;"></nz-datepicker>
<button nz-button [nzType]="'primary'" (click)="selectTime()">
    <span>确认</span>
</button>
<nz-table #nzTable [nzDataSource]="users" [nzPageSize]="2">
    <thead nz-thead>
        <tr>
            <th nz-th><span>姓名</span></th>
            <th nz-th><span>状态</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
            <td nz-td>{{data.username}}</td>
            <td nz-td>
                <a *ngIf="data.checkStatus === -2" (click)="changeModal(i)" class="private-leave">私假</a>
                <a *ngIf="data.checkStatus === -1" (click)="changeModal(i)" class="late">迟到</a>
                <a *ngIf="data.checkStatus === 0" (click)="changeModal(i)" class="public-leave">公假</a>
                <a *ngIf="data.checkStatus === 1" (click)="changeModal(i)" class="on-time">已签到</a>
                <a *ngIf="data.checkStatus === 10" (click)="changeModal(i)" class="private-leave">未签到</a>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-modal [nzVisible]="changeIsVisible" [nzTitle]="'签到修改'" [nzContent]="changeContent" (nzOnCancel)="handleChangeCancel($event)"
    (nzOnOk)="handleChangeOk($event)">
    <ng-template #changeContent>
        <nz-radio-group [(ngModel)]="radioValue">
            <label nz-radio-button [nzValue]="1">
            <span>已签到</span>
        </label>
            <label nz-radio-button [nzValue]="-1">
            <span>迟到</span>
        </label>
            <label nz-radio-button [nzValue]="0">
            <span>公假</span>
        </label>
            <label nz-radio-button [nzValue]="-2">
            <span>私假</span>
        </label>
        </nz-radio-group>
    </ng-template>
</nz-modal>
